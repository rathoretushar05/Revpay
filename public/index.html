<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RevPay</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">RevPay</h1>
        
        <!-- Registration Page -->
        <div id="register-page" class="card mb-3">
            <div class="card-body">
                <h2 class="card-title">Register</h2>
                <div class="form-group">
                    <input type="text" id="reg-username" class="form-control" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="password" id="reg-password" class="form-control" placeholder="Password">
                </div>
                <button class="btn btn-primary btn-block" onclick="register()">Register</button>
                <p class="text-center mt-3">Already have an account? <a href="#" onclick="showLoginPage()">Login</a></p>
            </div>
        </div>
        
        <!-- Login Page -->
        <div id="login-page" class="card mb-3" style="display: none;">
            <div class="card-body">
                <h2 class="card-title">Login</h2>
                <div class="form-group">
                    <input type="text" id="login-username" class="form-control" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="password" id="login-password" class="form-control" placeholder="Password">
                </div>
                <button class="btn btn-primary btn-block" onclick="login()">Login</button>
                <p class="text-center mt-3">Don't have an account? <a href="#" onclick="showRegisterPage()">Register</a></p>
            </div>
        </div>
        
        <!-- Account Page -->
        <div id="account-page" class="card mb-3" style="display: none;">
            <div class="card-body">
                <h2 class="card-title">Create Account</h2>
                <div class="form-group">
                    <input type="text" id="bank-account-number" class="form-control" placeholder="Bank Account Number">
                </div>
                <div class="form-group">
                    <input type="text" id="sort-code" class="form-control" placeholder="Sort Code">
                </div>
                <div class="form-group">
                    <input type="number" id="daily-withdrawal-limit" class="form-control" placeholder="Daily Withdrawal Limit">
                </div>
                <button class="btn btn-primary btn-block" onclick="createAccount()">Create Account</button>
                <div id="account-info" class="mt-3"></div>
            </div>
        </div>
        
        <!-- Transaction Page -->
        <div id="transaction-page" class="card mb-3" style="display: none;">
            <div class="card-body">
                <h2 class="card-title">Transaction</h2>
                <div class="form-group">
                    <input type="text" id="transaction-type" class="form-control" placeholder="Transaction Type (CREDIT/DEBIT)">
                </div>
                <div class="form-group">
                    <input type="number" id="amount" class="form-control" placeholder="Amount">
                </div>
                <div class="form-group">
                    <input type="text" id="beneficiary-account" class="form-control" placeholder="Beneficiary Account">
                </div>
                <div class="form-group">
                    <input type="text" id="beneficiary-sort-code" class="form-control" placeholder="Beneficiary Sort Code">
                </div>
                <button class="btn btn-primary btn-block" onclick="createTransaction()">Create Transaction</button>
                <div id="balance-info" class="mt-3"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
